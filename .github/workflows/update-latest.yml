name: update-latest-json

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp

      - name: Run updater
        run: |
          python scripts/update_latest.py

      - name: Commit & push (no merge conflicts)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Make sure we're up to date, but DO NOT rebase/merge generated json
          git fetch origin main
          git reset --hard origin/main

          # Re-run generation after reset (so file matches current HEAD)
          python scripts/update_latest.py

          git add data/latest.json
          git commit -m "Update data/latest.json" || echo "No changes to commit"
          git push
